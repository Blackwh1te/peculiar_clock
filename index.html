<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/ress.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Peculiar clock</title>
</head>
<body>
	<h1>Peculiar clock</h1>
	<div class="clock">
		<div class="clock__column" id="hour1">
			<div class="clock__num">0</div>
			<div class="clock__num">1</div>
			<div class="clock__num">2</div>
		</div>
		<div class="clock__column" id="hour2">
			<div class="clock__num">0</div>
			<div class="clock__num">1</div>
			<div class="clock__num">2</div>
			<div class="clock__num">3</div>
			<div class="clock__num">4</div>
			<div class="clock__num">5</div>
			<div class="clock__num">6</div>
			<div class="clock__num">7</div>
			<div class="clock__num">8</div>
			<div class="clock__num">9</div>
		</div>
		<div class="clock__column" id="minute1">
			<div class="clock__num">0</div>
			<div class="clock__num">1</div>
			<div class="clock__num">2</div>
			<div class="clock__num">3</div>
			<div class="clock__num">4</div>
			<div class="clock__num">5</div>
		</div>
		<div class="clock__column" id="minute2">
			<div class="clock__num">0</div>
			<div class="clock__num">1</div>
			<div class="clock__num">2</div>
			<div class="clock__num">3</div>
			<div class="clock__num">4</div>
			<div class="clock__num">5</div>
			<div class="clock__num">6</div>
			<div class="clock__num">7</div>
			<div class="clock__num">8</div>
			<div class="clock__num">9</div>
		</div>
		<div class="clock__column" id="second1">
			<div class="clock__num">0</div>
			<div class="clock__num">1</div>
			<div class="clock__num">2</div>
			<div class="clock__num">3</div>
			<div class="clock__num">4</div>
			<div class="clock__num">5</div>
		</div>
		<div class="clock__column" id="second2">
			<div class="clock__num">0</div>
			<div class="clock__num">1</div>
			<div class="clock__num">2</div>
			<div class="clock__num">3</div>
			<div class="clock__num">4</div>
			<div class="clock__num">5</div>
			<div class="clock__num">6</div>
			<div class="clock__num">7</div>
			<div class="clock__num">8</div>
			<div class="clock__num">9</div>
		</div>
	</div>
	<div class="dev">Made by <a href="https://github.com/Blackwh1te" target="_blank">Aleksander Lamkov</a></div>
	<script src="js/script-pure-js.js"></script>
</body>
</html>
